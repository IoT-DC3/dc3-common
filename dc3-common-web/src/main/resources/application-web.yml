# 以下内容会覆盖application.yml，即：application.yml配置以下内容是不会生效的
# 如果想要覆盖以下内容需要在dev、test、pre、pro中进行重新配置
spring:
  transaction:
    rollback-on-commit-failure: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

# 以下内容会覆盖application.yml，即：application.yml配置以下内容是不会生效的
# 如果想要覆盖以下内容需要在dev、test、pre、pro中进行重新配置
server:
  undertow:
    threads:
      io: 2
      worker: 20
    buffer-size: 512