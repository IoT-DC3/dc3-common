# 以下内容会覆盖application.yml，即：application.yml配置以下内容是不会生效的
# 如果想要覆盖以下内容需要在dev、test、pre、pro中进行重新配置
spring:
  transaction:
    rollback-on-commit-failure: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

server:
  undertow:
    threads:
      io: 2
      worker: 20
    buffer-size: 512
    accesslog:
      enabled: true
      prefix: ${spring.application.name}.
      pattern: '%h %l %u %t "%r" %s %b %Dms'

springdoc:
  default-flat-param-object: false
  group-configs:
    - group: 'default'
      paths-to-match: '/**'

knife4j:
  enable: true
  setting:
    swagger-model-name: 数据模型
    enable-version: false
    enable-swagger-models: true
    enable-footer-custom: true
    footer-custom-content: Apache License 2.0 | Copyright 2016-present the IoT DC3 original author or authors.
