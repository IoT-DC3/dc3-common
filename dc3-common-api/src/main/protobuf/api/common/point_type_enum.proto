syntax = "proto3";

package api.common;

/*配置相关*/
option java_package = "io.github.pnoker.api.common";
option java_outer_classname = "PointTypeFlagEnumProto";
option java_multiple_files = true;

/*通用位号类型标识枚举*/
enum PointTypeFlagDTOEnum {
    /*字符串*/
    STRING = 0;

    /*字节*/
    BYTE = 1;

    /*短整数*/
    SHORT = 2;

    /*整数*/
    INT = 3;

    /*长整数*/
    LONG = 4;

    /*浮点数*/
    FLOAT = 5;

    /*双精度浮点数*/
    DOUBLE = 6;

    /*布尔量*/
    BOOLEAN = 7;
}
