syntax = "proto3";

package api.common;

import "google/protobuf/descriptor.proto";

/*配置相关*/
option java_package = "io.github.pnoker.api.common";
option java_outer_classname = "RwFlagEnumProto";
option java_multiple_files = true;

/*拓展枚举参数*/
extend google.protobuf.EnumValueOptions {
    /*索引*/
    int32 index = 1000;

    /*编码*/
    string code = 2000;

    /*备注*/
    string remark = 3000;
}

/*通用读写标识枚举*/
enum RwFlagDTOEnum {
    /*只读*/
    R = 0 [(index) = 0, (code) = "r", (remark) = "只读"];

    /*只写*/
    W = 1 [(index) = 1, (code) = "w", (remark) = "只写"];

    /*读写*/
    RW = 2 [(index) = 2, (code) = "re", (remark) = "读写"];
}

