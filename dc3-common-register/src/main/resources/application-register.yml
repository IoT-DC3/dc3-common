# 以下内容会覆盖application.yml，即：application.yml配置以下内容是不会生效的
# 如果想要覆盖以下内容需要在dev、test、pre、pro中进行重新配置
spring:
  cloud:
    nacos:
      discovery:
        ip: ${NODE_HOST:}
        watch-delay: 5000

management:
  endpoints:
    # false:禁用
    enabled-by-default: false
    web:
      base-path: /actuator
      exposure:
        include: '*'
  endpoint:
    health:
      enabled: true
      # always:显示详情
      # never: 不显示
      show-details: always