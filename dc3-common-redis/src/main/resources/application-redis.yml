# 以下内容会覆盖application.yml，即：application.yml配置以下内容是不会生效的
# 如果想要覆盖以下内容需要在dev、test、pre、pro中进行重新配置
spring:
  redis:
    host: ${REDIS_HOST:dc3-redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:dc3}
    timeout: 15S
    lettuce:
      pool:
        max-active: 64
        min-idle: 4
  cache:
    type: redis
    cache-names: dc3-cache